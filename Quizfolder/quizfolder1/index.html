<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .answers button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #score {
            font-size: 18px;
            margin-top: 20px;
        }
        #start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Trivia Quiz</h1>
    <div id="quiz-container">
        <div class="question" id="question">Click "Start Quiz"</div>
        <div class="answers" id="answers"></div>
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="score"></div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let questions = [];

        function startQuiz() {
            document.getElementById('score').innerHTML = "";
            document.getElementById('start-btn').style.display = "none";
            fetch('https://opentdb.com/api.php?amount=10&category=11&difficulty=easy')

                .then(response => response.json())
                .then(data => {
                    questions = data.results;
                    currentQuestion = 0;
                    score = 0;
                    showQuestion();
                })
                .catch(error => {
                    console.error("Error loading quiz:", error);
                    document.getElementById('question').innerText = "Failed to load quiz.";
                });
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById('question').innerText = "Quiz Over!";
                document.getElementById('answers').innerHTML = "";
                document.getElementById('score').innerText = "Your Score: " + score + " / " + questions.length;
                document.getElementById('start-btn').innerText = "Restart Quiz";
                document.getElementById('start-btn').style.display = "inline-block";
                return;
            }

            const q = questions[currentQuestion];
            const questionText = decodeHTML(q.question);
            document.getElementById('question').innerHTML = questionText;

            let answers = [...q.incorrect_answers.map(decodeHTML)];
            const correctAnswer = decodeHTML(q.correct_answer);
            answers.push(correctAnswer);
            answers = answers.sort(() => Math.random() - 0.5); // Shuffle

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = "";

            answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerHTML = answer;
                button.onclick = () => checkAnswer(answer, correctAnswer);
                answersDiv.appendChild(button);
            });
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score++;
            }
            currentQuestion++;
            showQuestion();
        }

        function decodeHTML(html) {
            const txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }
    </script>
</body>
</html>
