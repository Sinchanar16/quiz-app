<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather-app {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <form id="weatherForm">
      <input type="text" id="locationInput" placeholder="Enter location" required />
      <button type="submit">Get Weather</button>
    </form>
    <div class="result" id="result">
      <!-- Weather info will be displayed here -->
    </div>
  </div>

  <script>
    const form = document.getElementById('weatherForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const location = document.getElementById('locationInput').value.trim();
      if (!location) {
        resultDiv.innerHTML = 'Please enter a valid location.';
        return;
      }

      const apiKey = '584c829bb621476bacf152014250509';
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Location not found');
s
        const data = await response.json();
        const temp = data.current.temp_c;
        const cityName = data.location.name;
        const country = data.location.country;

        resultDiv.innerHTML = `üå§Ô∏è Temperature in <strong>${cityName}, ${country}</strong> is <strong>${temp}¬∞C</strong>`;
      } catch (error) {
        resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
